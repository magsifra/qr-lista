<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Lista Šifri(QR)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#000;
  color:#b6b44a;
  font-family:Arial,sans-serif;
  margin:0;
  padding:20px;
  text-align:center;
}
h1{font-size:2.3rem}
select,button,input{
  font-size:1.05rem;
  padding:10px;
  margin:6px;
  border-radius:8px;
  border:2px solid #b6b44a;
  background:#000;
  color:#b6b44a;
}
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
}
th,td{
  border:2px solid #b6b44a;
  padding:8px;
}
.hidden{display:none}
button{cursor:pointer}
.editing{background:#1a1a1a}

/* PRINT – A4 izgled kao u PDF */
#qrModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#qrBox{
  background:#fff;
  color:#000;
  border:2px solid #000;
  padding:14px;
  max-height:90vh;
  overflow:auto;
  width:min(210mm, 96vw);
}
#printContent{ width:100%; }
.printHeader{
  font-size:14pt;
  font-weight:bold;
  margin:0 0 6mm 0;
  text-align:left;
}
.printTable{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  border:1px solid #000;
}
.printTable td{
  border:1px solid #000;
  padding:4px 6px;
  vertical-align:middle;
  font-size:12pt;
  line-height:1.15;
}
.printRow{ height:20mm; break-inside:avoid; }
.cellName{ width:55%; text-align:left; }
.cellCode{ width:20%; text-align:center; }
.cellQR{ width:25%; text-align:center; }
.cellQR img{ width:28mm; height:28mm; display:block; margin:0 auto; }
.codeSmall{ font-size:9pt; margin-top:2mm; letter-spacing:0.3mm; }
#qrControls{ margin-top:12px; text-align:center; }
#qrControls button{
  font-size:1.05rem;
  padding:10px;
  margin:6px;
  border-radius:8px;
  border:2px solid #000;
  background:#fff;
  color:#000;
  cursor:pointer;
}

@page{ size:A4; margin:8mm; }
@media print{
  /* FORCE table borders in Firefox print preview */
  .printTable, .printTable td{
    border:1.2px solid #000 !important;
    border-collapse:collapse !important;
  }
  *{
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }

  body *{visibility:hidden}
  #qrModal,#qrModal *{visibility:visible}
  #qrModal{position:static !important; background:#fff !important; display:block !important; align-items:unset !important; justify-content:unset !important;}
  #qrBox{border:none; width:100%; max-height:none; overflow:visible; padding:0; margin:0}
  #qrControls{display:none}
}
</style>
</head>

<body>

<h1>Dobavljač</h1>

<select id="supplierSelect">
  <option value="">-- Odaberite --</option>
</select>

<br>
<button id="editBtn">Uredi</button>
<button onclick="printAll()">Štampaj listu</button>

<div id="editForm" class="hidden">
  <br>
  <input id="productInput" placeholder="Proizvod">
  <input id="codeInput" placeholder="Šifra">
  <br>
  <button id="saveBtn">Spremi</button>
  <button onclick="cancelEdit()">Otkaži</button>
</div>

<table id="table" class="hidden">
<thead>
<tr>
  <th>Proizvod</th>
  <th>Šifra</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<!-- PRINT MODAL -->
<div id="qrModal">
  <div id="qrBox">
    <div id="printContent"></div>
    <div id="qrControls">
      <button onclick="window.print()">Štampaj</button>
      <button onclick="closePrint()">Zatvori</button>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzlbvm4fou_e_RH_S0pi4K6XFrCh5lf3CbaXXJWo5o04S_XdeYb-IQZp-mmQTtMFGCd/exec";

let data=[];
let editMode=false;
let editingRowId = null;

/* LOAD */
async function loadData(){
  const r=await fetch(SCRIPT_URL);
  data=await r.json();
  fillSuppliers();
  renderTable();
}

function fillSuppliers(){
  supplierSelect.innerHTML='<option value="">-- Odaberite --</option>';
  [...new Set(data.map(x=>x.dobavljac))].forEach(d=>{
    const o=document.createElement("option");
    o.value=o.textContent=d;
    supplierSelect.appendChild(o);
  });
}

supplierSelect.onchange=()=>{cancelEdit();renderTable();};

/* TABLE */
function renderTable(){
  tbody.innerHTML="";
  if(!supplierSelect.value){
    table.classList.add("hidden");
    return;
  }
  table.classList.remove("hidden");

  data.filter(x=>x.dobavljac===supplierSelect.value).forEach(r=>{
    const tr=document.createElement("tr");
    if(editingCode===r.sifra) tr.classList.add("editing");

    tr.appendChild(td(r.proizvod,()=>startEdit(r)));
    tr.appendChild(td(r.sifra,()=>startEdit(r)));

    tbody.appendChild(tr);
  });
}

function td(t,cb){
  const d=document.createElement("td");
  d.textContent=t;
  if(cb) d.onclick=cb;
  return d;
}

/* EDIT MODE */
editBtn.onclick=()=>{
  editMode=!editMode;
  editForm.classList.toggle("hidden",!editMode);
cancelEdit();
  renderTable();
};

function startEdit(row){
  if(!editMode) return;
  productInput.value = row.proizvod;
  codeInput.value    = row.sifra;

  // ✅ pamti tačno koji red mijenjaš u Sheetu
  editingRowId = row.rowId;

  renderTable();
}


function cancelEdit(){
  editingRowId = null;
  productInput.value = "";
  codeInput.value = "";
}


/* SAVE */
saveBtn.onclick=async()=>{
  if(!supplierSelect.value||!productInput.value||!codeInput.value){
    alert("Popuni sva polja");return;
  }

  await fetch(SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    body:new URLSearchParams({
  action: "upsert",
  rowId: editingRowId || "",
  dobavljac: supplierSelect.value,
  proizvod: productInput.value.trim(),
  sifra: codeInput.value.trim()
})

  });

  cancelEdit();
  loadData();
};

/* PRINT ALL */
function printAll(){
  if(!supplierSelect.value){alert("Odaberi dobavljača");return;}
  const list = data.filter(x => x.dobavljac === supplierSelect.value);
  if(!list.length){alert("Nema proizvoda");return;}

  // Sortiranje kao na listi (po proizvodu) – možeš obrisati ako želiš originalni redoslijed iz sheeta
  list.sort((a,b)=> (a.proizvod||"").localeCompare(b.proizvod||"", "sr"));

  printContent.innerHTML = "";

  const header = document.createElement("div");
  header.className = "printHeader";
  header.textContent = supplierSelect.value;
  printContent.appendChild(header);

  const table = document.createElement("table");
  table.className = "printTable";

  list.forEach(i => {
    const tr = document.createElement("tr");
    tr.className = "printRow";

    const tdName = document.createElement("td");
    tdName.className = "cellName";
    tdName.textContent = i.proizvod;

    const tdCode = document.createElement("td");
    tdCode.className = "cellCode";
    tdCode.textContent = i.sifra;

    const tdQR = document.createElement("td");
    tdQR.className = "cellQR";

    const img = document.createElement("img");
    img.src = "https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=" + encodeURIComponent(i.sifra);
    img.alt = "QR";

    const small = document.createElement("div");
    small.className = "codeSmall";
    small.textContent = i.sifra;

    tdQR.appendChild(img);
    tdQR.appendChild(small);

    tr.appendChild(tdName);
    tr.appendChild(tdCode);
    tr.appendChild(tdQR);
    table.appendChild(tr);
  });

  printContent.appendChild(table);
  qrModal.style.display = "flex";
}


function closePrint(){qrModal.style.display="none";}

/* INIT */
loadData();
</script>

</body>
</html>
